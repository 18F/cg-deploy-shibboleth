          -----BEGIN RSA PRIVATE KEY-----
          MY PRIVATE KEY
          -----END RSA PRIVATE KEY-----
        sslCertificate: |
          -----BEGIN CERTIFICATE-----
          MY CERT
          -----END CERTIFICATE-----
        signing:
          key: |
            -----BEGIN RSA PRIVATE KEY-----
            MY PRIVATE SAML SIGNING KEY
            -----END RSA PRIVATE KEY-----
          cert: |
            -----BEGIN CERTIFICATE-----
            MY SAML SIGNING CERT
            -----END CERTIFICATE-----
